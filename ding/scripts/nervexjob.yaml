apiVersion: diengine.opendilab.org/v1alpha1
kind: DIJob
metadata:
  name: dijob-example
spec:
  group: xxx
  priorityClassName: ""
  cleanPodPolicy: "Running"
  volumes:
  - name: cache-volume
    emptyDir:
      medium: Memory
      sizeLimit: 128Mi
  - name: work-dir
    hostPath:
      path: /data/nfs/ding/cartpole
  coordinator:
    template:
      spec:
        containers:
        - name: coordinator
          image: registry.sensetime.com/cloudnative4ai/ding:v0.2.0-b2-87d19a93
          imagePullPolicy: Always
          env:
          - name: LC_ALL
            value: "en_US.utf-8"
          - name: LANG
            value: "en_US.utf-8"
          - name: PYTHONUNBUFFERED
            value: "1"
          resources:
            requests:
              cpu: 3
              memory: "10Gi"
            limits:
              cpu: 3
              memory: "10Gi"
          command: ["/bin/bash", "-c",]
          args:
          - |
            ding -m dist --module config -p k8s -c app_zoo/classic_control/cartpole/config/parallel/cartpole_dqn_config_k8s.py -s 0;
            ding -m dist --module coordinator -p k8s -c app_zoo/classic_control/cartpole/config/parallel/cartpole_dqn_config_k8s.py.pkl -s 0 --disable_flask_log 0 -cdp $COORDINATOR_PORT
          ports:
          - name: coordinator
            containerPort: 22270
          volumeMounts:
          - name: work-dir
            mountPath: /ding
  collector:
    template:
      spec:
        containers:
        - name: collector
          image: registry.sensetime.com/cloudnative4ai/ding:v0.2.0-b2-87d19a93
          imagePullPolicy: Always
          env:
          - name: LC_ALL
            value: "en_US.utf-8"
          - name: LANG
            value: "en_US.utf-8"
          - name: PYTHONUNBUFFERED
            value: "1"
          resources:
            requests:
              cpu: 8
              memory: "10Gi"
            limits:
              cpu: 8
              memory: "10Gi"
          command: ["/bin/bash", "-c",]
          args:
          - |
            ding -m dist --module collector -c app_zoo/classic_control/cartpole/config/parallel/cartpole_dqn_config_k8s.py.pkl -s 0 -clp $COLLECTOR_PORT
          ports:
          - name: collector
            containerPort: 22270
          volumeMounts:
          - name: work-dir
            mountPath: /ding
  learner:
    template:
      spec:
        containers:
        - name: learner
          image: registry.sensetime.com/cloudnative4ai/ding:v0.2.0-b2-87d19a93
          imagePullPolicy: Always
          env:
          - name: LC_ALL
            value: "en_US.utf-8"
          - name: LANG
            value: "en_US.utf-8"
          - name: PYTHONUNBUFFERED
            value: "1"
          resources:
            requests:
              cpu: 8
              memory: "20Gi"
            limits:
              cpu: 8
              memory: "20Gi"
          command: ["/bin/bash", "-c",]
          args:
          - |
            ding -m dist --module learner -c app_zoo/classic_control/cartpole/config/parallel/cartpole_dqn_config_k8s.py.pkl -s 0 -lp $LEARNER_PORT
          ports:
          - name: learner
            containerPort: 22270
          volumeMounts:
          - name: cache-volume
            mountPath: /dev/shm
          - name: work-dir
            mountPath: /ding
