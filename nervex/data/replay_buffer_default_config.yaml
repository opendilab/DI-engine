replay_buffer:
    meta_maxlen: 4096
    max_reuse: 16
    min_sample_ratio: 2
    alpha: 0.6
    beta: 0.5
    cache_maxlen: 256
    timeout: 8 # times of the seconds of per learning iteration
    enable_track_used_data: False
    monitor:
        log_freq: 10
        log_path: .
        natural_expire: 20
        tick_expire: 20
