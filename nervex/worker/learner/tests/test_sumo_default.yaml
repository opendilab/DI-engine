common:
    name: TestSumoDqn
    time_wrapper_type: cuda
    save_path: '.'
    load_path: ''
    only_evaluate: False
data:
    train:
        batch_size: 4
        dataloader_type: 'online'
train:
    use_cuda: False
    use_distributed: False
    max_iterations: 5
    batch_size: 4
    learning_rate: 0.001
    weight_decay: 0.001
model:
    use_value_network: True
    encoder:
        obs_encoder:
            use_score_cumulative: True
logger:
    print_freq: 1
    save_freq: 200
    eval_freq: 200