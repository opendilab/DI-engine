common:
    save_path: '.'
    load_path: ''
learner:
    use_cuda: False
    use_distributed: False
    max_iterations: 10
    batch_size: 2
    trajectory_len: 3
    log_freq: 1
    learning_rate: 0.001
    weight_decay: 0.0001
    hook:
        lr_scheduler:
            name: lr_scheduler
            type: lr_scheduler
            priority: 20  # lower value means higher priority
            position: after_iter
        load_ckpt:
            name: load_ckpt
            type: load_ckpt
            priority: 20
            position: before_run
        save_ckpt_after_iter:
            name: save_ckpt_after_iter
            type: save_ckpt
            priority: 40
            position: after_iter
            ext_args:
                freq: 5
        save_ckpt_after_run:
            name: save_ckpt_after_run
            type: save_ckpt
            priority: 20
            position: after_run
        log_show:
            name: log_show
            type: log_show
            priority: 20
            position: after_iter
            ext_args:
                freq: 1
