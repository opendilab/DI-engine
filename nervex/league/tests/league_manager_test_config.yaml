            data_push_length: 128
        job:
            agent_update_freq: 30  # second
            compressor: 'none'
    use_pretrain_init_historical: True
    pretrain_checkpoint_path:  # placeholder
        zerg: 'pretrain_checkpoint_zerg.pth'
