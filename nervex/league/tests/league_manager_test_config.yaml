league:
    league_type: 'fake'
    import_names: [nervex.league]  # placeholder
    # ---player----
    player_category: ['zerg', 'terran', 'protoss']
    active_players: 
        main_player: 1
        main_exploiter: 1
        league_exploiter: 2
    main_player:
        branch_probs:
            pfsp: 0.5
            sp: 0.35
            verification: 0.15
        strong_win_rate: 0.7
        one_phase_step: 2e3
        forward_kwargs:
            # ---exploration---
            exploration:
                use_eps: True
                start: 0.95
                end: 0.05
                decay_len: 10000
        env_kwargs:
            env_num: 8
            episode_num: 2
        adder_kwargs:
            use_gae: False
            data_push_length: 128
        job:
            agent_update_freq: 30  # second
            compressor: 'none'
    main_exploiter:
        branch_probs:
            main_players: 1.0
        strong_win_rate: 0.7
        one_phase_step: 2e3
