yle="stroke:#A80036;stroke-width:1.5;" x1="351.5" x2="183" y1="535.6797" y2="535.6797"/><line style="stroke:#A80036;stroke-width:1.5;" x1="183" x2="183" y1="535.6797" y2="555.6797"/><polygon fill="#A80036" points="179,545.6797,183,555.6797,187,545.6797,183,549.6797" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.5;" x1="183" x2="183" y1="363.793" y2="383.793"/><polygon fill="#A80036" points="179,373.793,183,383.793,187,373.793,183,377.793" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.5;" x1="183" x2="183" y1="589.6484" y2="609.6484"/><polygon fill="#A80036" points="179,599.6484,183,609.6484,187,599.6484,183,603.6484" style="stroke:#A80036;stroke-width:1.0;"/><!--MD5=[ac81bce7a4e96a833031b4883556c36a]
@startuml
start

:Get the input value x.;

:Set x1 as x ** 3;

if (Value x1 is even number) then (Yes.)
else (No.)
    :The value x1 is not even number, **raise ValueError**;
    end
endif

:Set x2 as x1 // 2;

if (Value x2's type is in [0, 10]?) then (Yes.)
else (No.)
    :The value x2 is not in range, **raise ValueError**.;
    end
endif

:**Return value x2 as result**.;

stop
@enduml

