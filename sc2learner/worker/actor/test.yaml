data:
    train:
        dataloader_type: epoch  # [epoch, iter]
        trajectory_type: slide_window  # [epoch: [slide_window], iter: [sequential]]
        slide_window_step: 1
train:
    use_cuda: False
env:
    screen_resolution: 128
    default_step_mul: 8  # not used
    game_steps_per_episode: 4320
    disable_fog: False
    realtime: True
    temperature: 1.0
    crop_map_to_playable_area: False
    action_delays: null

rl_train:
    data_push_length: 64
    use_global_cumulative_stat: True
    use_available_action_transform: True
    use_stat: False
    beginning_build_order_num: 20
    temperature: 0.8

model:
    freeze_targets: []
    state_dict_mask: []
    use_value_network: True
    encoder:
        obs_encoder:
            encoder_names: [scalar_encoder, spatial_encoder, entity_encoder]
            scalar_encoder:
                use_stat: False # True  # whether use statistics z
                activation: 'relu'
                begin_num: 20  # beginning_build_order_num
                output_dim: 1088 #1280  # use_stat(True: 1280, False: 1088)
        core_lstm:
            input_size: 1600 #1792  # spatial_encoder.fc_dim + entity_encoder.output_dim + scalar_encoder.output_dim
            hidden_size: 384
            num_layers: 3
    policy:
        location_expand_ratio: 2
        head:
            head_names: [action_type_head, delay_head, queued_head, selected_units_head, target_unit_head, location_head]
            action_type_head:
                context_dim: 128  #256  # use_stat(True: 256, False: 128)
    value:
        winloss:
            name: winloss
            cum_stat_keys: ['unit_build']
            param:
                input_dim: 1536
                activation: 'relu'
                norm_type: 'LN'
                res_dim: 256
                res_num: 16
        build_orders:
            name: build_orders
            cum_stat_keys: ['unit_build', 'effect', 'research']
            param:
                input_dim: 1664
                activation: 'relu'
                norm_type: 'LN'
                res_dim: 256
                res_num: 16
        built_units:
            name: built_units
            cum_stat_keys: ['unit_build']
            param:
                input_dim: 1536
                activation: 'relu'
                norm_type: 'LN'
                res_dim: 256
                res_num: 16
        effects:
            name: effects
            cum_stat_keys: ['effect']
            param:
                input_dim: 1536
                activation: 'relu'
                norm_type: 'LN'
                res_dim: 256
                res_num: 16
        upgrades:
            name: upgrades
            cum_stat_keys: ['research']
            param:
                input_dim: 1536
                activation: 'relu'
                norm_type: 'LN'
                res_dim: 256
                res_num: 16
