common:
    placeholder: placeholder
evaluate:
    fix_seed: False
    seed: 0
    use_multiprocessing: False  # multiprocessing may be incompatible with GPU inference
    num_episodes: 4
    num_instance_per_node: 2
    game_type: 'self_play'  # self_play or game_vs_bot or game_vs_agent
    map_name: 'KairosJunction'
    home_race: 'zerg'
    away_race: 'zerg'
    bot_difficulty: 'very_easy'
    bot_build: 'random'
    save_replay: False
    replay_path: 'test'
    stat_path:
        agent0: 's3://replay_decode_493_0515/Zerg_Zerg_5689_5550a6274f14b6f5a6bfbdb93249aa05baf4f8bee1e68cf0295c4c5d95d2c9a2'
        agent1: 's3://replay_decode_493_0515/Zerg_Zerg_5689_5550a6274f14b6f5a6bfbdb93249aa05baf4f8bee1e68cf0295c4c5d95d2c9a2'
    model_path:
        agent0: '/mnt/lustre/niuyazhe/code/gitlab/SenseStar/sc2learner/experiments/alphastar_rl_baseline/checkpoints/iterations_0.pth.tar'
        agent1: '/mnt/lustre/niuyazhe/code/gitlab/SenseStar/sc2learner/experiments/alphastar_rl_baseline/checkpoints/iterations_1000.pth.tar'
    show_system_stat: False
env:
    use_cuda: True
    screen_resolution: [1, 1]
    default_step_mul: 8  # not used
    game_steps_per_episode: 66666
    disable_fog: False
    realtime: False  # realtime mode, incompatible with action_delays, set True when game vs agent
    use_stat: True
    beginning_build_order_num: 20
    use_global_cumulative_stat: True
    use_available_action_transform: True
    obs_stat_type: 'self_online'  # self_online, replay_online, replay_last
    pseudo_reward_type: 'global'  # global, immediate
    pseudo_reward_prob: 0.25
    temperature: 1.0
    begin_num: 20
    ignore_camera: True
    use_enemy_upgrades: False
    crop_map_to_playable_area: False
    action_delays: [0.5, 0.25, 0.25]  # list of probablities of delay from 1 to n or null for delay=1
    compress_obs: 'lz4'
actor:
    use_cuda: True
    heartbeats_freq: 120
    heartbeats_thread: True
    print_freq: 100000000
    load_model_freq: 100000000
    temperature: 0.8
model:
    use_value_network: True
    encoder:
        obs_encoder:
            use_score_cumulative: True
