data:
    train:
        dataloader_type: epoch  # [epoch, iter]
        trajectory_len: 48
        trajectory_type: slide_window  # [epoch: [slide_window], iter: [sequential]]
        slide_window_step: 1
train:
    criterion:
        type: cross_entropy  # [cross_entropy, label_smooth_ce]
        kwargs:  # {label_smooth_ce: [smooth_ratio]}
            smooth_ratio: 0.1
        action_type: double_head  # [normal, double_head]
model:
    policy:
        location_expand_ratio: 2
        head:
            head_names: [base_action_type_head, spec_action_type_head, delay_head, queued_head, selected_units_head, target_unit_head, location_head]
            base_action_type_head:
                input_dim: 384  # core.hidden_size
                res_dim: 256
                res_num: 16
                action_num: 6
                action_map_dim: 256
                gate_dim: 1024
                context_dim: 256  # use_stat(True: 256, False: 128)
                activation: 'relu'
                norm_type: 'LN'
                action_type_map: 'base'
            spec_action_type_head:
                input_dim: 384  # core.hidden_size
                res_dim: 256
                res_num: 16
                action_num: 322
                action_map_dim: 256
                gate_dim: 1024
                context_dim: 256  # use_stat(True: 256, False: 128)
                activation: 'relu'
                norm_type: 'LN'
                action_type_map: 'spec'
