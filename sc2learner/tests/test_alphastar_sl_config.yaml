common:
    name: ZergStat
    time_wrapper_type: cuda
data:
    train:
        dataset_type: fake
        dataloader_type: iter  # [epoch, iter]
        batch_size: 3  # shrink from 6
        trajectory_len: 5  # shrink from 48
        trajectory_type: sequential  # [epoch: [slide_window], iter: [sequential]]
        slide_window_step: 1
        beginning_build_order_prob: 0.8
        use_stat: True
        beginning_build_order_num: 20
        use_global_cumulative_stat: False
        cumulative_stat_prob: 0.5
        use_ceph: False
        use_available_action_transform: True
    eval:
        dataset_type: fake
        dataloader_type: epoch
        batch_size: 1
        use_stat: True
        beginning_build_order_num: 20
        use_global_cumulative_stat: False
        use_ceph: False
        use_available_action_transform: True
train:
    use_cuda: True
    max_epochs: 1000
    learning_rate: 1e-3
    weight_decay: 1e-5
    temperature: 1.0
    criterion:
        type: cross_entropy  # [cross_entropy, label_smooth_ce]
        kwargs:  # {label_smooth_ce: [smooth_ratio]}
            smooth_ratio: 0.1
logger:
    print_freq: 1  # shrink from 10
    save_freq: 2
    eval_freq: 2
    var_record_type: 'alphastar'
