model:
    use_value_network: True
train:
    trajectory_len: 3
    use_cuda: True
    batch_size: 2
    action_output_types:
        action_type: logit
        delay: value
        queued: logit
        selected_units: logit
        target_units: logit
        target_location: logit
    build_order_location:
        max_limit: 2
        rescale: 0.8
    kl:
        action_type_kl_seconds: 240
    vtrace:
        min_clip: 1.0
    upgo:
        min_clip: 1.0
    use_target_state: True
    temperature: 0.8
    loss_weights:
        baseline:
            winloss: 10.0
            build_orders: 1.0
            built_units: 1.0
            effects: 1.0
            upgrades: 1.0
        pg:
            winloss: 1.0
            build_orders: 4.0
            built_units: 6.0
            effects: 6.0
            upgrades: 6.0
        upgo:
            winloss: 1.0
        kl: 0.002
        action_type_kl: 0.1
        entropy: 0.0001
    learning_rate: 0.001
    weight_decay: 0.0001
