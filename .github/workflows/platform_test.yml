# This workflow will check pytest
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: platform_test

on: [push, pull_request]

jobs:
  test_unittest:
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ (matrix.os == 'macos-latest' && matrix.python-version == '3.7') && '3.7.16' || matrix.python-version }}
      - name: do_platform_test
        timeout-minutes: 30
        run: |
          python -m pip install .
          python -m pip install ".[test,k8s]"
          python -m pip install transformers
          python -m pip uninstall pytest-timeouts -y
          make platformtest
