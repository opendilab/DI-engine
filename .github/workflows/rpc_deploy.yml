name: rpc_deploy  # deploy docker

on:
  push:
    branches: ['p2p-rpc-dockerfile']

jobs:
  docker_base:
    runs-on: ubuntu-latest
    # if: "contains(github.event.head_commit.message, 'enable docker')"
    strategy:
      matrix:
        platform: [linux/amd64]
        # python-version: [3.6, 3.7, 3.8]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Prepare
        id: prep
        env:
          DOCKERIO_ORG: opendilab
          TARGET: ding
          DATE: ${{ steps.date.outputs.date }}
        run: |
          DOCKER_IMAGE=$DOCKERIO_ORG/$TARGET
          VERSION=$DATE
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          TAGS="${DOCKER_IMAGE}:${VERSION}"
          NIGHTLY_TAGS="${DOCKER_IMAGE}:nightly"
          if [[ $VERSION =~ ^v[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            TAGS="$TAGS,${DOCKER_IMAGE}:latest"
          fi
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=nightlytags::${NIGHTLY_TAGS}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERIO_USERNAME }}
          password: ${{ secrets.DOCKERIO_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./
          file: ./docker/Dockerfile.base
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.prep.outputs.tags }}
            ${{ steps.prep.outputs.nightlytags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          target: base

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  docker_rpc:
    runs-on: ubuntu-latest
    needs: docker_base
    # if: "contains(github.event.head_commit.message, 'dmc2gym docker')"
    strategy:
      matrix:
        platform: [linux/amd64]
        # python-version: [3.6, 3.7, 3.8]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERIO_USERNAME }}
          password: ${{ secrets.DOCKERIO_PASSWORD }}

      - name: Build and push
        id: docker_build
        run:  |
          docker buildx build -f ./docker/Dockerfile.rpc . -t opendilab/ding:nightly-rpc-base --target=rpc
          docker push opendilab/ding:nightly-rpc-base

