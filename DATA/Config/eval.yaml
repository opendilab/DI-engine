    home_race: 'zerg'
    away_race: 'zerg'
    bot_difficulty: 'very_hard'
    max_bot_difficulty: 'very_hard'
    local: True
    bot_build: 'random'
    save_replay: True
    replay_path: 'test'
    reload_game: False 
    stat_path:
